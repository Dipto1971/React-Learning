<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>

    <!-- Add CSS styles for table -->
    <style>
      table {
        border-collapse: collapse; /* Collapse table borders */
        width: 100%; /* Set table width to 100% */
        margin-bottom: 20px; /* Add margin below the table */
      }

      th,
      td {
        border: 1px solid black; /* Add a solid border to table cells */
        padding: 10px; /* Add padding to table cells */
        text-align: left; /* Align text to the left in cells */
      }

      th {
        background-color: #f2f2f2; /* Set background color for table headers */
      }
    </style>
  </head>
  <body>
    <!-- Example 1: Simple Table -->
    <table>
      <caption>
        Monthly Savings
      </caption>
      <thead>
        <!-- thead is used to  group the header content in a table -->
        <!--  tr is used to group the header row content in a table -->
        <tr>
          <!-- th is used to define a header cell in a table -->
          <th>Month</th>
          <th>Savings</th>
        </tr>

        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total Savings: $180</td>
        </tr>
      </tfoot>
    </table>

    <!-- Example 2: Styled Table -->
    <table style="width: 50%; margin-top: 20px; background-color: #e6e6e6">
      <caption>
        Expenses
      </caption>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Food</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Utilities</td>
          <td>$80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
