<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List Types Example</title>
  </head>
  <body>
    <!-- ol is used to define an ordered list -->
    <!-- Default Ordered List -->
    <ol>
      <li>Orange</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Apple</li>
    </ol>

    <!-- Lowercase Alphabets Ordered List -->
    <ol type="a">
      <li>Red</li>
      <li>Blue</li>
      <li>Green</li>
      <li>Yellow</li>
    </ol>

    <!-- Uppercase Alphabets Ordered List -->
    <ol type="A">
      <li>Food</li>
      <li>House</li>
      <li>Water</li>
      <li>Electricity</li>
      <li>Transportation</li>
    </ol>

    <!-- Lowercase Roman Numerals Ordered List -->
    <ol type="i">
      <li>CEO</li>
      <li>Manager</li>
      <li>Supervisors</li>
      <li>Workers</li>
    </ol>
  </body>
</html>
