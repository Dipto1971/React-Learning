<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Colspan and Rowspan</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">Row 1, Cell 1 (span 2 rows)</td>
        <td>Row 1, Cell 2</td>
        <td colspan="2">Row 1, Cell 3 (span 2 columns)</td>
      </tr>
      <tr>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
        <td>Row 2, Cell 4</td>
      </tr>
    </table>
  </body>
</html>
